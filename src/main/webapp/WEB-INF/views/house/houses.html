<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Baytik House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary"
     th:method="POST" th:action="@{/agencies//profile/{agencyId}(agencyId=${house})}" th:object="${house}"></nav>

<div class="container m-3" style="width: 100%; margin: 0 auto">
<div class="card" style="width: 18rem;" th:each="houses:${house}">
    <img th:src="${houses.getImage_Link()}" class="card-img-top" alt="Image">
    <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text" th:text="${houses.getHouseType()}">House</p>
        <p class="card-text" th:text="${houses.getAddress()}">Address</p>
        <p class="card-text" th:text="${houses.getPrice()}">price</p>
        <p class="card-text" th:text="${houses.getRoom()}">Room</p>
        <p class="card-text" th:text="${houses.getCountry()}">Country</p>
        <p class="card-text" th:text="${houses.getDescription()}">description</p>
        <p class="card-text" th:text="${houses.getIs_Booked()()}">Is_Booked</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
