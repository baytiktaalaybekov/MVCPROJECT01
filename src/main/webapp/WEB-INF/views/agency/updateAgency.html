<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Agency by Baytik</title>
</head>
<body>

<form th:method="PUT" th:action="@{/agencies/{id}/update (id=${updateAgency.getId})}"
      th:object="${updateAgency}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
    </div>
    <div>
        <label for="country">Country</label>
        <input type="text" th:field="*{country}" id="country">
    </div>
    <div>
        <label for="phoneNumber">PhoneNumber</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">
    </div>
    <div>
        <label for="image_Link">Image_Link</label>
        <input type="text" th:field="*{image_Link}" id="image_Link">
    </div>

    <button type="submit">Update Agency</button>

</form>

</body>
</html>
