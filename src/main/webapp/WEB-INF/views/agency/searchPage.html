<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div style="display: flex; justify-content: center; padding: 50px;  margin: 30px" th:each="agency:${searching}">
  <div class="card" style="display: flex;">
    <div style="width: 303px;height: 200px">
      <img th:src="${agency.getImage_Link()}" class="card-img-top" alt="House img">
    </div>
    <div class="card-body">
      <h4 class="card-title" style="font-size: 1.8rem" th:text="${agency.getName()}">Card title</h4>
      <div style="display: flex; align-items: center; gap: 10px ">
        <h5>Email: </h5>
        <p style="margin-bottom: 6px" class="card-text" th:text="${agency.getEmail()}"></p>
      </div>
      <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px">
        <h5>Number of houses</h5>
        <p class="card-text" style="margin-bottom: 6px" th:text="${agency.getHouse().size()}"></p>
      </div>
      <div style="display: flex; align-items: center; gap: 10px">
        <h5>Phone number</h5>
        <div style="display: flex; align-items: center; gap: 4px">
          <p class="card-text" style="margin-bottom: 6px" th:text="${agency.getPhoneNumber()}"></p>
          <span style="margin-bottom: 6px"></span>
        </div>
      </div>
      <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px">
        <h5>Location:</h5>
        <p class="card-text" style="margin-bottom: 6px" th:text="${agency.getCountry()}"></p>
      </div>
<!--      <div style="display:flex; flex-direction: column; gap: 10px">-->
<!--        <a th:href="@{/mainHouse}" class="btn btn-outline-success">More info</a>-->
<!--        <div style="display: flex; justify-content: space-between;">-->
<!--          <div>-->
<!--            <form th:method="DELETE" th:action="@{/agencies/delete/{id} (id=${agency.getId()})}">-->
<!--              <input type="submit" class="btn btn-outline-danger" th:value="DELETE">-->
<!--            </form>-->
<!--          </div>-->
<!--          <div>-->
<!--            <form th:method="GET" th:action="@{/agencies/edit/{id} (id=${agency.getId()})}">-->
<!--              <input type="submit" class="btn btn-outline-warning" th:value="EDIT">-->
<!--            </form>-->
<!--          </div>-->
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
