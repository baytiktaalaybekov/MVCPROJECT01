<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 78%; margin: 0 auto">
<div class="card" style="width: 18rem;"
 th:each="agenciess:${agencies}">
    <img th:src="${agenciess.getImage_Link()}" class="card-img-top" alt="Agency img">
    <div class="card-body">
        <h5 class="card-title" th:text="${agenciess.getName()}">Agency </h5>
        <p class="card-text " th:text="${agenciess.getCountry()}">Country
        <p class="card-text " th:text="${agenciess.getPhoneNumber()}">Phone</p>
        <p class="card-text " th:text="${agenciess.getEmail()()}">Email</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
    </div>
</div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
