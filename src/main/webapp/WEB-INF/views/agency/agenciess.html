<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" href="https://media.istockphoto.com/id/537373196/photo/trees-forming-a-heart.jpg?s=612x612&w=0&k=20&c=onZKNjkycICe4q2ZDnKi39z42Ax9tpZT7pph-2e5Seo="/>
    <title>Baytik Agency</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .deleteButton{
            display: flex;
            position: absolute;
        }
        .updateButton{
            display: flex;
            float: right;
        }
        .buttons{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container m-3" style="width: 100%; margin: 0 auto">
<div class="card" style="width: 18rem;display: flex; margin-right: 25px; margin-top: 25px"
 th:each="agenciess:${agencies}">
    <img th:src="${agenciess.getImage_Link()}" class="card-img-top" alt="Agency img">

    <div class="card-body">
        <h5 class="card-title" th:text="${agenciess.getName()}">Agency </h5>
        <h5 class="card-text " th:text="${agenciess.getCountry()}">Country</h5>
        <p class="card-text " th:text="${agenciess.getPhoneNumber()}">Phone</p>
        <p class="card-text " th:text="${agenciess.getEmail()}">Email</p>

        <div class="home col-12">
            <a class="btn btn-primary" type="sumbit" th:href="@{/agencies/profile/{agencyId}(agencyId=${agenciess.getId()})}">Profile</a>
        </div>
        <br>

        <div class="home col-12">
        <form class="deleteButton" th:method="DELETE" th:action="@{/agencies/{id}/delete (id=${agenciess.getId()})}">
            <input type="submit" th:value="Delete">
        </form>
    </div>

        <form class="updateButton" th:method="GET" th:action="@{/agencies/{id}/edit (id=${agenciess.getId()})}">
            <input type="submit" th:value="Update" style="margin-right: 100px; background-color: blue;">
        </form>

    </div>
</div>
</div>

<br>

<br>
<div class="buttons">
<p style="text-align:center;">
    <a class="btn-donate" role="button" href="/agencies/new">add new Agency</a></p>

<br/>
</div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
