<h2 class="title">New Appointment</h2>
<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" th:action="@{/bookings/{agencyId}/save(agencyId=${agencyId})}" th:object="${newBooking}" th:method="post">
        <input type="hidden" th:field="*{id}">

<div class="form-group">
    <label for="house" class="date-label">HouseType : </label>
    <select style="margin-left: 35px" id="house"  th:field="*{houses}" class="date-input">
        <option value="">select House type</option>
        <option class="date-input" th:each="house : ${houses}" th:value="${house.getId()}" th:text="${house.getHouseType()}"></option>
    </select>
    <p style="color: red" th:if="${#fields.hasErrors('houseId')}" th:errors="*{houses}"></p>
</div>
<br>
<div class="form-group">
    <label for="customer" class="date-label">Customer:</label>
    <select id="customer" style="text-align:center;" th:field="*{customers}" class="date-input">
        <option value="">select department</option>
        <option class="date-input" th:each="customer : ${customers}" th:value="${customer.getId()}" th:text="${customer.getName()+' '+customer.getSurname()}"></option>
    </select>
    <p style="color: red" th:if="${#fields.hasErrors('customer')}" th:errors="*{customers}"></p>
</div>
<div>
    <br>
    <input type="submit" value="submit" class="btn btn-primary btn-lg">
</div>
</form>
