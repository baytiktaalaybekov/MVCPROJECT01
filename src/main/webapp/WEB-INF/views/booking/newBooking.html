<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <style>

    </style>

</head>
<body>
<h2 class="title">New Appointment</h2>
<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" th:action="@{/bookings/{agencyId}/save(agencyId=${agencyId})}" th:object="${newBooking}" th:method="post">
        <input type="hidden" th:field="*{id}">
    </form>
</div>
<br>
<select style="text-align:center;" th:field="*{houses}" class="date-input">
    <option value="">select </option>
    <option class="date-input" th:each="house : ${houses}" th:value="${house.getId()}" th:text="${house.getHouseType()}"></option>
</select>
</div>
<br>
<div class="form-group" >
    <div class="card" style="width: 18rem;display: flex; margin-right: 25px; margin-top: 25px"
         th:each="house:${houses}" th:value="${house.getAddress()}"></div>
        <label for="address" class="form-label">Address</label>
    <input type="text" th:field="*{houses}" id="address" class="form-control form-control-lg">
    <div style="color: red" th:if="${#fields.hasErrors('address')}">
        <span th:errors="*{a}"></span>

    </div>
</div>

</body>
</html>
